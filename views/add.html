<h4>Details</h4>
<hr>

<div class="form-group col-md-6">
    <label>Name <i class="text-danger">*</i></label>
    <input id="new_name" type="text" class="form-control" placeholder="Name" ng-model="">
</div>

<div class="form-group col-md-6">
    <label>Short Name<i class="text-danger">*</i></label>
    <input id="new_shortname" type="text" class="form-control" placeholder="Short Name" ng-model="">
</div>

<div class="form-group col-md-12">
    <label>Description</label>
    <textarea id="new_description" class="form-control" rows="3" placeholder="Description" ng-model=""></textarea>
</div>

<div class="form-group col-md-6">
    <label>Code</label>
    <input id="new_code" type="text" class="form-control" placeholder="Code" ng-model="">
</div>

<div class="form-group col-md-6">
    <label>URL</label>
    <input id="new_url" type="text" class="form-control" placeholder="URL" ng-model="">
</div>

<div class="form-group col-md-12">
    <label>Description</label>
    <textarea id="new_comment" class="form-control" rows="3" placeholder="Comment" ng-model=""></textarea>
</div>

<div class="form-group col-md-6">
    <label>Opening date <i class="text-danger">*</i></label>
    <input id="new_openingdate" type="date" class="form-control" ng-model="">
</div>
<div class="form-group col-md-6">
    <label>Closed date</label>
    <input id="new_closeddate" type="date" class="form-control" ng-model="">
</div>

<div class="form-group col-md-6">
    <label>Latitude</label>
    <input id="new_latitude" type="text" class="form-control" placeholder="Latitude" ng-model="" disabled>
</div>

<div class="form-group col-md-6">
    <label>Longitude</label>
    <input id="new_longitude" type="text" class="form-control" placeholder="Longitude" ng-model="" disabled>
</div>

<div class="form-group col-md-12">
    <button class="form-control btn btn-default" ng-click="findme()">Get position</button>
</div>

<h4>Contact Information</h4>
<hr>
<div class="form-group col-md-6">
    <label>Contact Person</label>
    <input id="new_person" type="text" class="form-control" ng-model="">
</div>
<div class="form-group col-md-6">
    <label>Address</label>
    <input id="new_address" type="text" class="form-control" ng-model="">
</div>
<div class="form-group col-md-6">
    <label>Email</label>
    <input id="new_email" type="text" class="form-control" ng-model="">
</div>

<div class="form-group col-md-6">
    <label>Phone</label>
    <input id="new_phone" type="text" class="form-control" ng-model="">
</div>

<div class="form-group col-md-12">
    <button class="btn btn-primary" type="submit" name="new_add" ng-click="addUnit()" ng-disabled="">Add Unit</button>
</div>
